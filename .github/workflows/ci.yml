name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: ask_video
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ask_video"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Run Ruff
        working-directory: backend
        run: uvx ruff check app ask_video

      - name: Run mypy
        working-directory: backend
        env:
          DJANGO_SETTINGS_MODULE: ask_video.settings
        run: uvx mypy --config-file mypy.ini app ask_video

      - name: Create pgvector extension
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d ask_video -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Apply migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ask_video
        run: uv run python manage.py migrate --noinput

      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ask_video
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SECRET_KEY: test-secret
          OPENAI_API_KEY: test-key
        run: uv run python manage.py test

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run lint

      - name: Type check
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run typecheck

      - name: Build
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build