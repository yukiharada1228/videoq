{% extends 'app/base.html' %}

{% block title %}パスワードリセット - VideoQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>パスワードリセット</h2>
            </div>
            <div class="card-body">
                <p>ご登録のメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">送信</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
