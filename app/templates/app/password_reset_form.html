{% extends 'app/base.html' %}

{% block title %}Password Reset - VideoQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Password Reset</h2>
            </div>
            <div class="card-body">
                <p>Please enter your registered email address. We will send you a password reset link.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
