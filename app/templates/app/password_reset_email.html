{% autoescape off %}
<p>Dear {{ user.get_username }},</p>
<p>We have received a password reset request.</p>
<p>Please click the link below to set a new password.</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'app:password_reset_confirm' uidb64=uid token=token %}">
    Password Reset Link
</a></p>
<p>If you did not request this email, please ignore it.</p>
{% endautoescape %}
