{% extends 'app/base.html' %}

{% block title %}Password Reset Complete - VideoQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <p>Your new password has been set. Please log in again from the login screen.</p>
                <a href="{% url 'app:login' %}" class="btn btn-primary w-100">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
