{% extends 'app/base.html' %}

{% block title %}Account Activation - VideoQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Account Activation</h2>
            </div>
            <div class="card-body">
                {% if result %}
                    <div class="alert alert-success">
                        Account activation completed. Please log in.
                    </div>
                    <a href="{% url 'app:login' %}" class="btn btn-primary">Go to Login</a>
                {% else %}
                    <div class="alert alert-danger">
                        Invalid link. Please try again.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
