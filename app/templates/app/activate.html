{% extends 'app/base.html' %}

{% block title %}アカウントの有効化 - VideoQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>アカウントの有効化</h2>
            </div>
            <div class="card-body">
                {% if result %}
                    <div class="alert alert-success">
                        アカウントの有効化が完了しました。ログインしてください。
                    </div>
                    <a href="{% url 'app:login' %}" class="btn btn-primary">ログイン画面へ</a>
                {% else %}
                    <div class="alert alert-danger">
                        無効なリンクです。再度お試しください。
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
