services:
  redis:
    image: redis:alpine
    container_name: ask-video-redis
    networks:
      - ask-video-network

  postgres:
    image: pgvector/pgvector:pg17
    container_name: ask-video-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ask-video-network

  backend:
    build: ./backend
    container_name: ask-video-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    depends_on:
      - postgres
      - redis
    networks:
      - ask-video-network

  celery-worker:
    build: ./backend
    container_name: ask-video-celery-worker
    command: uv run celery -A ask_video worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend/media:/app/media
    depends_on:
      - redis
    networks:
      - ask-video-network

  frontend:
    build: ./frontend
    container_name: ask-video-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
    networks:
      - ask-video-network

  nginx:
    image: nginx:alpine
    container_name: ask-video-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/static
      - ./backend/media:/media
    depends_on:
      - backend
      - frontend
    networks:
      - ask-video-network

volumes:
  staticfiles:
  postgres_data:

networks:
  ask-video-network:
    driver: bridge