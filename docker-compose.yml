services:
  redis:
    image: redis:alpine
    container_name: videoq-redis
    networks:
      - videoq-network

  postgres:
    image: pgvector/pgvector:pg17
    container_name: videoq-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - videoq-network

  backend:
    build: ./backend
    container_name: videoq-backend
    env_file:
      - .env
    volumes:
      - staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/app/migrations:/app/app/migrations
    depends_on:
      - postgres
      - redis
    networks:
      - videoq-network

  celery-worker:
    build: ./backend
    container_name: videoq-celery-worker
    command: celery -A videoq worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend/media:/app/media
    depends_on:
      - redis
    networks:
      - videoq-network

  frontend:
    build:
      context: ./frontend
      args:
        # Vite build-time API base URL (recommended: "/api" when using the included nginx reverse proxy)
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: videoq-frontend
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - videoq-network

  nginx:
    image: nginx:alpine
    container_name: videoq-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/static
      - ./backend/media:/media
    depends_on:
      - backend
      - frontend
    networks:
      - videoq-network

volumes:
  staticfiles:
  postgres_data:

networks:
  videoq-network:
    driver: bridge